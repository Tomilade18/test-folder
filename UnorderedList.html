<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Unordered list Example</h1>
   <div>
    <ul type="circle" style="font-size: large;">
        <li>Youtube</li>
        <li>Facebook</li>
        <li>Instagram</li>
        <li>LinkedIn</li>
    </ul>
    <ul type="square" style="font-size: large;">
        <li>Youtube</li>
        <li>Facebook</li>
        <li>Instagram</li>
        <li>LinkedIn</li>
    </ul>
    <ul type="disc" style="font-size: large;">
        <li>Youtube</li>
        <li>Facebook</li>
        <li>Instagram</li>
        <li>LinkedIn</li>
    </ul>
   </div>
</body>
</html>
